
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT-M Talk Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script>
        // Ensure process.env exists for SDKs that check for it at runtime
        window.process = window.process || { env: {} };
        
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Runtime Error:', msg, url, lineNo);
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = '<div style="padding: 40px; text-align: center; font-family: sans-serif; color: #64748b; background: white; min-height: 100vh; display: flex; flex-direction: column; justify-content: center;">' +
                    '<div style="font-size: 64px; margin-bottom: 24px;">ðŸ”§</div>' +
                    '<h1 style="font-size: 24px; color: #1e293b; font-weight: 800; letter-spacing: -0.025em;">Interface Loading Error</h1>' +
                    '<p style="font-size: 14px; margin-top: 12px; max-width: 400px; margin-left: auto; margin-right: auto; line-height: 1.6; color: #94a3b8;">' + msg + '</p>' +
                    '<div style="margin-top: 32px;">' +
                    '<button onclick="location.reload()" style="padding: 12px 24px; background: #4f46e5; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; transition: all 0.2s;">Retry Dashboard Sync</button>' +
                    '</div>' +
                    '</div>';
            }
            return false;
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .font-classy-serif {
            font-family: 'Playfair Display', serif;
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-slideUp {
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes shimmer {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
        .animate-shimmer {
          animation: shimmer 2s infinite linear;
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
        }
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>
