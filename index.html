
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT-M Talk Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Shim process object for browser environment to support top-level module initializations
        window.process = window.process || { env: { API_KEY: "" } };
        
        // Basic error reporting to identify blank screen causes
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Runtime Error:', msg, url, lineNo);
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = '<div style="padding: 40px; text-align: center; font-family: sans-serif; color: #64748b;">' +
                    '<div style="font-size: 48px; margin-bottom: 20px;">⚙️</div>' +
                    '<h1 style="font-size: 20px; color: #1e293b; font-weight: 800;">Application Loading Error</h1>' +
                    '<p style="font-size: 14px; margin-top: 8px;">' + msg + '</p>' +
                    '<button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Retry Connection</button>' +
                    '</div>';
            }
            return false;
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* Simple fade-in animation for smoother transitions */
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-slideUp {
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes shimmer {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
        .animate-shimmer {
          animation: shimmer 2s infinite linear;
        }
        /* Custom scrollbar for sidebar */
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
        }
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
